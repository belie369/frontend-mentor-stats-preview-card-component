<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <section class="card">

        <div class="card__img"></div>
        <div class="card__text">
          <h1 class="card__headline">Get <span class="card__headline--accent">insights</span> that help your business
            grow.</h1>

          <div class="card__description">Discover the benefits of data analytics and make better decisions regarding
            revenue,
            customer
            experience, and overall efficiency.</div>

          <div class="card__info"><span class="card__info--quantity">10k+</span> companies</div>
          <div class="card__info"><span class="card__info--quantity">314</span> templates</div>
          <div class="card__info"><span class="card__info--quantity">12M+</span> queries</div>
        </div>

      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__attribution">
      <p>
        Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>.
        Coded by <a class="link" href="https://github.com/belie369/" target="_blank">Katarzyna Derbich</a>
      </p>
    </div>
  </footer>
</body>

</html>
